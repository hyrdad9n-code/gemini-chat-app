<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Кастомный скроллбар для лучшего вида */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #111827; /* bg-gray-900 */
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #374151; /* bg-gray-700 */
            border-radius: 20px;
        }
        /* Анимация для появления сообщений */
        .message-bubble {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Анимация для индикатора печати */
        .typing-indicator span {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col h-screen antialiased">

    <!-- Заголовок -->
    <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 p-4 shadow-lg sticky top-0 z-10">
        <h1 class="text-xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            Чат с Gemini
        </h1>
    </header>

    <!-- Окно чата -->
    <main id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6">
        <!-- Сообщения будут добавляться сюда -->
        <div class="message-bubble flex justify-start">
            <div class="bg-gray-700 rounded-2xl rounded-bl-lg p-3 max-w-lg">
                <p class="text-sm">Привет! Я Gemini, ваш ИИ-ассистент. Спросите меня о чем-нибудь!</p>
            </div>
        </div>
    </main>

    <!-- Форма ввода -->
    <footer class="bg-gray-800/50 backdrop-blur-sm border-t border-gray-700 p-4 sticky bottom-0">
        <form id="chat-form" class="flex items-center space-x-2 max-w-3xl mx-auto">
            <input id="message-input" type="text" placeholder="Введите ваше сообщение..." autocomplete="off"
                   class="flex-1 bg-gray-700 border-gray-600 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-300 text-white placeholder-gray-400">
            <button type="submit" id="send-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 flex items-center justify-center transition-transform duration-200 active:scale-90 disabled:bg-gray-500 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </footer>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');
        const sendButton = document.getElementById('send-button');

        // --- Логика API Gemini ---
        const systemPrompt = "Ты — Gemini, дружелюбный и полезный AI-ассистент. Отвечай на русском языке. Будь краток, но информативен.";
        const apiKey = "AIzaSyC0fktrQOPx07NDQK_n1lCo59WUDtRT9gs"; // API-ключ не требуется, так как он предоставляется средой выполнения.
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Функция для вызова API с экспоненциальной задержкой
        async function callGeminiAPI(prompt, retries = 3, delay = 1000) {
            try {
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    return candidate.content.parts[0].text;
                } else {
                    throw new Error("Не удалось получить корректный ответ от API.");
                }

            } catch (error) {
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return callGeminiAPI(prompt, retries - 1, delay * 2);
                } else {
                    console.error("Ошибка при вызове API:", error);
                    return "Извините, произошла ошибка. Пожалуйста, попробуйте еще раз позже.";
                }
            }
        }


        // --- Логика интерфейса ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessageToUI('user', userMessage);
            messageInput.value = '';
            sendButton.disabled = true;
            
            showTypingIndicator();
            
            const aiResponse = await callGeminiAPI(userMessage);
            
            removeTypingIndicator();
            addMessageToUI('bot', aiResponse);
            sendButton.disabled = false;
            messageInput.focus();
        });
        
        function addMessageToUI(sender, message) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-bubble flex';
            
            let messageContent;
            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageContent = `
                    <div class="bg-blue-600 rounded-2xl rounded-br-lg p-3 max-w-lg">
                        <p class="text-sm">${message}</p>
                    </div>
                `;
            } else {
                messageWrapper.classList.add('justify-start');
                messageContent = `
                    <div class="bg-gray-700 rounded-2xl rounded-bl-lg p-3 max-w-lg">
                        <p class="text-sm">${message}</p>
                    </div>
                `;
            }
            
            messageWrapper.innerHTML = messageContent;
            chatWindow.appendChild(messageWrapper);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.className = 'message-bubble flex justify-start';
            indicator.innerHTML = `
                <div class="bg-gray-700 rounded-2xl rounded-bl-lg p-3 max-w-lg">
                    <div class="typing-indicator flex items-center space-x-1">
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                    </div>
                </div>
            `;
            chatWindow.appendChild(indicator);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

    </script>
</body>
</html>
