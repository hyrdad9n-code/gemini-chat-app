<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Чат (Однофайловый)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }
        #chat-history {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .gemini-message {
            background-color: #e2e2e2;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background-color: #fff;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            resize: none;
            overflow: hidden;
        }
        #send-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover:not(:disabled) {
            background-color: #218838;
        }
        #send-button:disabled {
            background-color: #90c89a;
            cursor: not-allowed;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #28a745;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div id="chat-history">
            <div class="message gemini-message">Привет! Я Gemini. Чем я могу помочь сегодня?</div>
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Введите ваше сообщение..." rows="1"></textarea>
            <button id="send-button">Отправить</button>
        </div>
        <div id="loading" class="input-area" style="justify-content: center; padding-top: 5px; padding-bottom: 5px; display: none;">
            <div class="spinner"></div>
            <span style="margin-left: 10px; color: #555;">Gemini думает...</span>
        </div>
    </div>

    <script>
        // !!! ВАЖНОЕ ПРЕДУПРЕЖДЕНИЕ БЕЗОПАСНОСТИ:
        // Никогда не встраивайте API-ключ напрямую в клиентский код на реальных сайтах!
        // Это делается здесь только для демонстрации "в одном файле".
        const API_KEY = "AIzaSyC0fktrQOPx07NDQK_n1lCo59WUDtRT9gs";
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + API_KEY;

        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading');
        
        // Хранилище для истории диалога (для поддержания контекста)
        let conversation = [
            // API требует, чтобы история начиналась с первого сообщения пользователя,
            // но мы можем пропустить начальное "Привет" для простоты.
        ];

        // Функция для автоматического изменения высоты textarea
        function autoResizeTextarea() {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        }
        
        userInput.addEventListener('input', autoResizeTextarea);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Предотвращаем стандартный перенос строки
                sendMessage();
            }
        });


        // Функция для добавления сообщения в чат
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            // Используем DOMPurify для безопасной вставки содержимого
            // (Для простоты и однофайловости здесь не используется DOMPurify,
            // но в реальном коде его следует использовать для защиты от XSS)
            // messageDiv.innerHTML = DOMPurify.sanitize(text.replace(/\n/g, '<br>')); 
            
            // Простое отображение с переносом строк:
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');

            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('gemini-message');
            }
            chatHistory.appendChild(messageDiv);
            
            // Прокрутка вниз
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Функция отправки сообщения
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Отображаем сообщение пользователя
            addMessage(text, 'user');
            
            // 2. Добавляем в историю диалога
            conversation.push({
                role: "user",
                parts: [{ text: text }]
            });

            // 3. Очищаем поле ввода и блокируем кнопку
            userInput.value = '';
            autoResizeTextarea(); // Сброс высоты
            sendButton.disabled = true;
            loadingIndicator.style.display = 'flex';


            try {
                // 4. Отправляем запрос к API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: conversation // Отправляем всю историю диалога
                    })
                });

                if (!response.ok) {
                    throw new Error(`Ошибка API: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                // 5. Извлекаем и отображаем ответ
                let geminiText = "Извините, я не смог сгенерировать ответ.";

                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts.length > 0) {
                    geminiText = data.candidates[0].content.parts[0].text;
                    
                    // Добавляем ответ Gemini в историю диалога
                    conversation.push({
                        role: "model",
                        parts: [{ text: geminiText }]
                    });
                } else {
                    // Обработка случая, когда нет ответа (например, заблокирован)
                    console.error("Нет ответа от Gemini:", data);
                    if (data.promptFeedback && data.promptFeedback.blockReason) {
                        geminiText = `Ваш запрос был заблокирован по причине: ${data.promptFeedback.blockReason}.`;
                    }
                }
                
                addMessage(geminiText, 'gemini');

            } catch (error) {
                console.error('Ошибка при отправке сообщения:', error);
                addMessage(`Произошла ошибка при подключении к Gemini: ${error.message}`, 'gemini');
            } finally {
                // 6. Снимаем блокировку
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                userInput.focus(); // Возвращаем фокус
            }
        }

        sendButton.addEventListener('click', sendMessage);
    </script>

</body>
</html>
